- name: Entitled child
  period: 2019-01
  input:
    is_nsw_resident_enum: 'yes'
    has_valid_medicare_card: 'yes'
    is_enrolled_in_school: 'yes'
    active_kids__already_issued_in_calendar_year: 'no'
    birth: 2014-01-01
  output:
    active_kids__child_meets_criteria: qualified
    active_kids__voucher_amount: 100

- name: Not entitled child - not NSW resident
  period: 2019-01
  input:
    is_nsw_resident_enum: 'no'
    has_valid_medicare_card: 'yes'
    is_enrolled_in_school: 'yes'
    active_kids__already_issued_in_calendar_year: 'no'
    birth: 2014-01-01
  output:
    active_kids__child_meets_criteria: disqualified
    active_kids__voucher_amount: 0

- name: Not entitled - DOB only
  period: 2019-01
  input:
    birth: 2000-01-01
  output:
    active_kids__child_meets_criteria: disqualified
    active_kids__voucher_amount: 0

- name: Maybe entitled - DOB only
  period: 2019-01
  input:
    birth: 2010-01-01
  output:
    active_kids__child_meets_criteria: unknown
    active_kids__voucher_amount: 0

- name: Unknown - resident unknown
  period: 2019-01
  input:
    has_valid_medicare_card: 'yes'
    is_enrolled_in_school: 'yes'
    active_kids__already_issued_in_calendar_year: 'no'
    birth: 2014-01-01
  output:
    active_kids__child_meets_criteria: unknown
    active_kids__voucher_amount: 0

